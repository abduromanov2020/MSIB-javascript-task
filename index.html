<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="content">
      <h1>Kalkulator JS</h1>

      <form id="kalkulator">
        <input
          type="number"
          name="angka"
          placeholder="Masukan Angka Pertama"
        /><br />
        <input
          type="number"
          name="angka2"
          placeholder="Masukan Angka Kedua"
        /><br />
        <div class="button-wrapper">
            <button type="button" name="btn_tambah" onclick="tambah()">+</button>
            <button type="button" name="btn_tambah" onclick="kurang()">-</button>
            <button type="button" name="btn_tambah" onclick="bagi()">/</button>
            <button type="button" name="btn_tambah" onclick="kali()">*</button>
            <button type="button" name="btn_tambah" onclick="pangkat()">^</button>
          </div>
        <input type="text" name="hasil" value="" disabled placeholder="Hasil"/>
        <br />
        
      </form>
    </div>
    <script src="kalkulator.js"></script>
  </body>
</html>
